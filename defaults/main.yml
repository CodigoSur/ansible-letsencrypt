---
  letsencrypt_certs:
    - domains:
      - "{{ ansible_fqdn }}"
  letsencrypt_webroot_path: /var/www
  letsencrypt_email: "webmaster@{{ ansible_domain }}"
  letsencrypt_command: "certbot --agree-tos  {% if letsencrypt_rsa_key_size is defined %}--rsa-key-size {{ letsencrypt_rsa_key_size }}{% endif %} --text {% for domain in letsencrypt_cert.domains if '*' not in domain %}-d {{ domain }} {% endfor %}--email {{ letsencrypt_email }} {% if letsencrypt_server is defined %}--server {{ letsencrypt_server }}{% endif %} --expand --non-interactive --keep-until-expiring"
